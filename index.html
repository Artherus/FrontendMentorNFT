<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div role="main" class="card">


    <div class="card-img-wrapper">
      <img class="card-img" src="images/image-equilibrium.jpg" alt="equilibrium image">
      <div class="card-img-overlay"></div>
    </div>
    <h3>Equilibrium #3429</h3>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <span class="eth-txt"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH </span>
    <span class="clock"><img src="images/icon-clock.svg" alt=""> 3 days left </span>
    <hr>
    <img class="avatar-img" src="images/image-avatar.png" alt="">
    <p> Creation of <span class="avatar-name">Jules Wyvern</span> </p>

  </div>


</body>

</html>
